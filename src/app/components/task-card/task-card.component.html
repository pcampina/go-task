<div class="p-3 bg-[#FAFAFA] rounded-xl cursor-grab flex flex-col gap-3">
  <div class="flex gap-1">
    <p class="font-bold">{{ task.name }}</p>
    <img
      src="images/icon-delete.svg"
      class="self-start cursor-pointer ml-auto"
      alt=""
      (click)="deleteTask()"
    />
  </div>

  <p class="font-light text-sm">{{ task.description }}</p>

  <div class="flex items-center gap-1">
    <img src="images/icon-comments.svg" alt="" />

    <p
      class="font-semibold text-xs text-[#2A89EF] underline underline-offset-2 cursor-pointer"
      (click)="openTaskCommentsModal()"
    >
      {{ task.comments.length }} Comments
    </p>

    <p
      class="font-semibold text-xs text-[#2A89EF] underline underline-offset-2 cursor-pointer ml-auto"
      (click)="openEditTaskModal()"
    >
      Edit
    </p>
  </div>
</div>
