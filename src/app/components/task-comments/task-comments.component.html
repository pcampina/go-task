<div class="rounded-xl overflow-scroll bg-white max-h-[500] scrollbar-hidden">
  <div class="p-4 flex gap-1">
    <img src="images/icon-task-star.svg" alt="" />
    <h1 class="font-semibold text-lg">Comments</h1>
    <img
      src="images/icon-close.svg"
      alt=""
      class="ml-auto cursor-pointer"
      (click)="onCloseModal()"
    />
  </div>

  <div class="p-4 border-t border-[#D1D5DB]">
    <h1 class="font-semibold text-lg mb-4">My new task</h1>
    <p class="font-semibold text-sm mb-2">Description</p>
    <p class="font-normal text-base text-[#374151]">
      Create an Angular Application
    </p>
  </div>

  <div class="p-4">
    <div class="bg-[#F3F4F6] p-5 rounded-xl flex flex-col gap-5">
      <div>
        <p class="font-bold text-sm">Comments</p>
      </div>

      <div class="flex items-start gap-2">
        <div class="flex flex-col w-full">
          <input
            type="text"
            class="rounded-lg border border-[#D1D5DB] p-3 bg-white flex-1 text-sm font-light"
            placeholder="Add comments"
            [formControl]="commentControl"
          />
        </div>

        <button
          type="submit"
          class="py-3 px-4 rounded-xl text-sm text-white font-semibold cursor-pointer {{
            commentControl.invalid
              ? 'bg-[#D7D8D8]'
              : 'bg-[#2A89EF] active:translate-y-1 transition-transform duration-75 shadow-md shadow-blue-500/50'
          }}"
          [disabled]="commentControl.invalid"
          (click)="onAddComment()"
        >
          Comment
        </button>
      </div>

      <div
        class="flex flex-col gap-5 overflow-scroll max-h-44 scrollbar-hidden"
      >
        @for (comment of _task.comments; track comment.id; let last = $last) {
          <div
            class="{{ `flex flex-col gap-3 ${ !last ? 'border-b border-[#D1DBDB]' : ''}` }}"
          >
            <div>
              <p class="font-light text-sm text-[#374151]">
                {{ comment.description }}
              </p>
            </div>

            <div class="{{ `flex gap-4 ${ !last ? 'mb-3' : '' }` }}">
              <p class="font-normal text-xs text-[#9CA3AF]">
                Commented 10min ago
              </p>

              <p
                class="font-semibold text-xs underline underline-offset-2 cursor-pointer"
              >
                Delete
              </p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
